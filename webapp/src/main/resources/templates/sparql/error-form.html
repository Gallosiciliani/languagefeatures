<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{galloitailici.kb.sparql.title}">The Galloitalici Project Knowledge Base - SPARQL</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h1 th:text="#{galloitailici.kb.sparql.title}">A SPARQL endpoint for the Galloitalici Project Knowledge Base</h1>
        <div class="alert alert-primary" role="alert" th:text="#{galloitailici.kb.sparql.error(${error})}"></div>
        <form method="post">
            <div class="form-group">
                <textarea class="form-control" id="query" name="query" rows="20" th:text="${query}"></textarea>
                <input type="submit" class="btn btn-primary" th:value="#{galloitailici.kb.sparql.submitlabel}"></input>
            </div>
        </form>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
