<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{galloitailici.kb.title}">The Galloitalici Project Knowledge Base</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- for etymologies -->
    <link th:href="@{/liph.css}" rel="stylesheet" />
</head>
<body>
    <div class="container" th:fragment="header(title)">
        <!-- see https://getbootstrap.com/docs/4.1/components/navbar/ -->
        <div class="container-fluid" style="background-color: #2b65af">
            <div class="row align-items-center">
                <div class="col" style="border-right: solid 1px white">
                    <img class="img-fluid"  th:src="@{/eu.png}" alt="Finanziato dall'Unione Europea NextGenerationEU" />
                </div>
                <div class="col" style="border-right: solid 1px white">
                    <img class="img-fluid" style="padding: 5%" th:src="@{/mur.png}" alt="Ministero dell'Università e della Ricerca" />
                </div>
                <div class="col" style="border-right: solid 1px white">
                    <img class="img-fluid" th:src="@{/italiadomani.png}" alt="Italiadomani Piano nazionale di ripresa e resilenza" />
                </div>
                <div class="col">
                    <img class="img-fluid" th:src="@{/unict.png}" alt="Università di Catania" />
                </div>
            </div>
            <div class="row justify-content-end align-items-center" style="text-align:right">
                <div class="col">
                    <a class="btn btn-primary mb-2" th:text="#{galloitailici.kb.title}" th:href="@{/}">Gallo-Siciliani Initiative</a>
                </div>
            </div>
        </div>
        <h1 th:text="${title}">Page title missing</h1>
    </div>
    <!-- specific for ontologies and dataset -->
    <div class="container" th:fragment="ontology(comment)">
        <p th:text="${comment}">Project description missing</p>
        <a class="btn btn-primary mb-2" th:text="#{galloitalici.kb.ttl}" th:href="@{?ttl}">Download</a>
    </div>
<ul>
    <li th:each="lexicon : ${lexica}">
        <a th:href="@{${lexicon.id}}" th:text="${lexicon.title}"></a>
    </li>
</ul>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
