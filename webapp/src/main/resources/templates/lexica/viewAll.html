<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>

        <div class="container" th:replace="~{base :: header (title=#{galloitailici.kb.title})}">
        </div>

        <div class="container">
            <ul class="list-group">
                <li class="list-group-item" th:each="lexicon : ${lexica}">

            </ul>
        </div>
    </div>
    <!-- bootstrap -->
